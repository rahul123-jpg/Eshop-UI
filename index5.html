<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style5.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> bisht e-shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <header>
    <div class="navbar">   
    <div class=" nav-logo ">
        <div class="logo"></div>
        </div>
        <div class="nav-search">
           <input placeholder="search for products brands and more" class="search-input">
           <div class="search-icon">
        <i class="fa-solid fa-magnifying-glass"></i>
           </div>
        </div>
        <div class="log-in">
            <select class="search-select">
            <option> login</option>
            </select>
            <div class="profile">
                <i class="fa-solid fa-user"></i>
            </div>
          <div class="nav-cart">
            <i class="fa-solid fa-cart-shopping"></i>
             Cart
        </div>
        <div class="nav-seller">
            <i class="fa-solid fa-gift"></i>
            Become a seller
        </div>
        <div class="nav-dots border">
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
        </div>
    </header>     
      <div class="hero-section">
         </div>
         <div class="panel">      
         </div>
         <div class="electronic-items">
            <p> Best of electronics </p>
         </div>
         <div class="shop-section">
            <div class="box1 box">
                <div class="box-content">
                    <h3>Monitors </h3>
                    <div class="box1-img"></div>
                </div>
            </div>
            <div class="box2 box">
                <div class="box-content">
                    <h3>Best truewireless earphones</h3>
                    <div class="box2-img"></div>
                </div>
            </div>
            <div class="box3 box">
                <div class="box-content">
                    <h3>Projector</h3>
                    <div class="box3-img"></div>
                </div>
            </div>
            <div class="box4 box">
                <div class="box-content">
                    <h3>Samsung galaxy s24</h3>
                    <div class="box4-img"></div>
                </div>
            </div>
            <div class="box5 box">
                <div class="box-content">
                    <h3>Fastrack smartwatch</h3>
                    <div class="box5-img"></div>
                </div>
           
</body>
</html>
